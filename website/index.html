<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>Climazinho</title>
</head>

<body>
  <h1>Climazinho</h1>
  <div class="card">
    <div class="header-container">
      <div class="input-search">
        <input type="text" id="zip" name="zip" placeholder="Enter zip code here" size="28">
        <button id="generate">
          <i class="fa fa-search fa-1x"></i>
        </button>
      </div>
      <textarea name="feelings" id="feelings" cols="30" rows="2" maxlength="34"  placeholder="Feelings..."></textarea>
    </div>

    <div class="weather-container" id="entryHolder">
      <i id="weather-icon"></i>
      <div id="temp"></div>
      <div id="city"></div>
      <div id="date"></div>
      <div id="content"></div>
      <div id="screen-message"></div>
    </div>
  </div>
  <script src="./js/app.js"></script>
</body>

</html>
